name: "prometheus-k8s"
summary: "Prometheus Charm"
maintainers:
    - "SolutionsQA <solutionsqa@lists.canonical.com>"
description: |
  A CAAS charm to deploy Prometheus.
tags:
    - "application"
series:
    - "kubernetes"
provides:
    prometheus:
        interface: prometheus
resources:
    prometheus_image:
        type: oci-image
        description: "Image used for UI pod."
    alpine_image:
        type: oci-image
        description: "Alpine"
storage:
  database:
    type: filesystem
    location: /prometheus
