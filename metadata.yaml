name: "prometheus-k8s"
summary: "Prometheus Charm"
maintainers:
    - "SolutionsQA <solutionsqa@lists.canonical.com>"
description: |
  A CAAS charm to deploy Prometheus.
tags:
    - "application"
series:
    - "kubernetes"
provides:
    prometheus:
        interface: prometheus
resources:
    prometheus-image:
        type: oci-image
        description: "Image used for UI pod."
        auto-fetch: true
        upstream-source: rocks.canonical.com:5000/prom/prometheus:latest
    alpine-image:
        type: oci-image
        description: "Alpine"
        auto-fetch: true
        upstream-source: rocks.canonical.com:5000/alpine:latest
storage:
  database:
    type: filesystem
    location: /prometheus