bundle: kubernetes
applications:
  prometheus-k8s:
    charm: '../build/prometheus-k8s'
    scale: 2
    options:
      default-target: "mon-k8s:8000"
    resources:
      prometheus-image: 'prom/prometheus:latest'
      alpine-image: 'alpine:latest'
    series: kubernetes
    storage:
      database: 50M,osm-pv
